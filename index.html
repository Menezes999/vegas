<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1>Vegas</h1>
        </div>
        <div class="sidebar-links">
            <button id="homeButton">Início</button>
            <button id="exploreButton">Explorar</button>
            <button id="libraryButton">Biblioteca</button>
            <button id="settingsButton">Configurações</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="search-container">
                <input type="text" placeholder="Pesquisar músicas, álbuns...">
            </div>
            <div class="profile" id="profileButton">
                A <!-- Inicial ou Foto -->
            </div>
        </header>

        <!-- Carrossel de conteúdo -->
        <section class="carousel">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x200" alt="Album 1">
                <p>Album 1</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x200" alt="Album 2">
                <p>Album 2</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x200" alt="Album 3">
                <p>Album 3</p>
            </div>
        </section>

        <!-- Grid de artistas ou músicas -->
        <section class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/150x150" alt="Artista 1">
                <p>Artista 1</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150x150" alt="Artista 2">
                <p>Artista 2</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150x150" alt="Artista 3">
                <p>Artista 3</p>
            </div>
        </section>
    </div>

    <!-- Gaveta Lateral -->
    <div class="side-drawer" id="sideDrawer">
        <div class="drawer-content">
            <button id="changeNameButton">Mudar Nome</button>
            <button id="changeProfilePicButton">Alterar Foto de Perfil</button>
            <button id="closeDrawer">Fechar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
