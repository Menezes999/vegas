<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <div class="logo">Minha Música</div>
        <div id="perfil" class="perfil" onclick="togglePerfil()">A</div>
    </div>

    <div id="main-content">
        <div class="menu">
            <a href="index.html">Início</a>
            <a href="explorar.html">Explorar</a>
            <a href="biblioteca.html">Biblioteca</a>
            <a href="configuracoes.html">Configurações</a>
        </div>

        <div id="conteudo">
            <h2>Bem-vindo ao site!</h2>
            <p>Explore sua música e crie playlists incríveis!</p>
        </div>
    </div>

    <script>
        // Verifica se o usuário já está cadastrado e redireciona
        window.onload = function () {
            const nome = localStorage.getItem('nome');
            if (!nome) {
                window.location.href = 'cadastro.html'; // Redireciona para a tela de cadastro se não estiver cadastrado
            }
            document.getElementById('perfil').innerText = nome.charAt(0).toUpperCase(); // Exibe a primeira letra do nome
        };

        // Toggle do perfil
        function togglePerfil() {
            const perfilDrawer = document.getElementById('perfil-drawer');
            perfilDrawer.classList.toggle('open');
        }
    </script>
</body>
</html>
