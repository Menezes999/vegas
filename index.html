<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1>Vegas</h1>
        <button id="homeButton">Início</button>
        <button id="exploreButton">Explorar</button>
        <button id="libraryButton">Biblioteca</button>
        <button id="settingsButton">Configurações</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="search-container">
                <input type="text" placeholder="Pesquisar músicas, álbuns...">
            </div>
            <div class="profile" id="profileButton">
                A
            </div>
        </header>

        <div class="carousel">
            <!-- Carrossel de Músicas ou Conteúdo -->
            <div class="card"><img src="https://via.placeholder.com/150" alt="Album"></div>
            <div class="card"><img src="https://via.placeholder.com/150" alt="Album"></div>
            <div class="card"><img src="https://via.placeholder.com/150" alt="Album"></div>
        </div>

        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Artista">
                <p>Nome do Artista</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Artista">
                <p>Nome do Artista</p>
            </div>
        </div>
    </div>

    <!-- Gaveta Lateral (Side Drawer) -->
    <div class="side-drawer" id="sideDrawer">
        <div class="drawer-content">
            <button id="changeNameButton">Mudar Nome</button>
            <button id="changeProfilePicButton">Alterar Foto de Perfil</button>
            <button id="closeDrawer">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
