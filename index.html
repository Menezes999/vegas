<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h1>Vegas</h1>
        <nav>
            <button>Início</button>
            <button>Explorar</button>
            <button>Biblioteca</button>
            <button>Playlists</button>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <input type="text" placeholder="Buscar músicas, artistas...">
            <button class="profile">Perfil</button>
        </header>
        <h2>Destaques</h2>
        <div class="carousel">
            <div class="card"><img src="img1.jpg" alt="Música 1"></div>
            <div class="card"><img src="img2.jpg" alt="Música 2"></div>
            <div class="card"><img src="img3.jpg" alt="Música 3"></div>
        </div>
        <h2>Recomendações</h2>
        <div class="grid">
            <div class="card"><img src="img4.jpg" alt="Música 4"></div>
            <div class="card"><img src="img5.jpg" alt="Música 5"></div>
            <div class="card"><img src="img6.jpg" alt="Música 6"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
