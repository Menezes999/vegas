<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1>Vegas</h1>
        </div>
        <div class="sidebar-links">
            <button class="nav-button" id="homeButton"><i class="fas fa-home"></i> Início</button>
            <button class="nav-button" id="exploreButton"><i class="fas fa-search"></i> Explorar</button>
            <button class="nav-button" id="libraryButton"><i class="fas fa-bookmark"></i> Biblioteca</button>
            <button class="nav-button" id="settingsButton"><i class="fas fa-cog"></i> Configurações</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar músicas, álbuns...">
            </div>
            <div class="profile" id="profileButton">
                A <!-- Inicial ou Foto -->
            </div>
        </header>

        <!-- Carrossel de Novidades -->
        <section class="carousel">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x200" alt="Album 1">
                <p>Novos Lançamentos</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x200" alt="Album 2">
                <p>Mais Ouvidas</p>
            </div>
        </section>

        <!-- Grid de Músicas -->
        <section class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/150x150" alt="Artista 1">
                <p>Artista 1</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150x150" alt="Artista 2">
                <p>Artista 2</p>
            </div>
        </section>
    </div>

    <!-- Gaveta Lateral -->
    <div class="side-drawer" id="sideDrawer">
        <div class="drawer-content">
            <button id="changeNameButton">Alterar Nome</button>
            <button id="changeProfilePicButton">Alterar Foto de Perfil</button>
            <button id="closeDrawer">Fechar</button>
        </div>
    </div>

    <!-- Pop-up para Configurações -->
    <div class="popup" id="settingsPopup">
        <div class="popup-content">
            <h3>Configurações</h3>
            <button id="changeQualityButton">Mudar Qualidade das Músicas</button>
            <button id="changeNameButton">Trocar Nome da Conta</button>
            <button id="closeSettingsPopup">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
