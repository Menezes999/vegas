<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra Lateral -->
    <div class="sidebar">
        <h1>Music App</h1>
        <button>Início</button>
        <button>Explorar</button>
        <button>Biblioteca</button>
        <button>Configurações</button>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <!-- Cabeçalho -->
        <header>
            <input type="text" placeholder="Buscar músicas, artistas...">
            <button class="profile">Perfil</button>
        </header>

        <!-- Carrossel de Stories -->
        <div class="carousel">
            <img src="image1.jpg" alt="Imagem 1" width="150">
            <img src="image2.jpg" alt="Imagem 2" width="150">
            <img src="image3.jpg" alt="Imagem 3" width="150">
        </div>

        <!-- Grid de Conteúdo -->
        <div class="grid">
            <div class="card">
                <img src="album1.jpg" alt="Album 1">
                <p>Nome do Album</p>
            </div>
            <div class="card">
                <img src="album2.jpg" alt="Album 2">
                <p>Nome do Album</p>
            </div>
            <div class="card">
                <img src="album3.jpg" alt="Album 3">
                <p>Nome do Album</p>
            </div>
        </div>
    </div>

</body>
</html>
