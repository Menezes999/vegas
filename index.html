<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra Lateral -->
    <div class="sidebar">
        <h1>Music App</h1>
        <button onclick="window.location.href='index.html'">Início</button>
        <button onclick="openStories()">Explorar</button>
        <button onclick="openLibrary()">Biblioteca</button>
        <button onclick="openSettings()">Configurações</button>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <!-- Cabeçalho -->
        <header>
            <input type="text" placeholder="Buscar músicas, artistas...">
            <button class="profile" onclick="openProfile()">M</button> <!-- Inicialmente 'M' é a inicial do nome -->
        </header>

        <!-- Carrossel de Stories -->
        <div class="carousel">
            <img src="image1.jpg" alt="Imagem 1" width="150">
            <img src="image2.jpg" alt="Imagem 2" width="150">
            <img src="image3.jpg" alt="Imagem 3" width="150">
        </div>

        <!-- Grid de Conteúdo -->
        <div class="grid">
            <div class="card">
                <img src="album1.jpg" alt="Album 1">
                <p>Nome do Album</p>
            </div>
            <div class="card">
                <img src="album2.jpg" alt="Album 2">
                <p>Nome do Album</p>
            </div>
            <div class="card">
                <img src="album3.jpg" alt="Album 3">
                <p>Nome do Album</p>
            </div>
        </div>
    </div>

    <!-- Overlay e Pop-up de Configurações -->
    <div class="overlay" id="overlay">
        <div class="popup">
            <span class="close" onclick="closeSettings()">X</span>
            <h3>Configurações</h3>
            <button onclick="openQualitySettings()">Mudar qualidade das músicas</button>
            <button onclick="openAccountSettings()">Trocar nome da conta</button>
        </div>
    </div>

    <div class="overlay" id="qualityOverlay">
        <div class="popup">
            <span class="close" onclick="closeQualitySettings()">X</span>
            <h3>Escolha a qualidade</h3>
            <button>320 kbps</button>
            <button>128 kbps</button>
            <button>192 kbps</button>
        </div>
    </div>

    <div class="overlay" id="accountOverlay">
        <div class="popup">
            <span class="close" onclick="closeAccountSettings()">X</span>
            <h3>Trocar nome da conta</h3>
            <input type="text" id="oldName" placeholder="Nome antigo">
            <input type="text" id="newName" placeholder="Novo nome">
            <button onclick="saveNewName()">Salvar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
